<div class="game-box">
    <h2 class="gTitle">{{game.title}}</h2>
    <span class="gPrice">{{game.price}}</span>
    <span class="gCurrency">{{game.currency}}</span>
    <p class="gDescription">{{game.description}}</p>
    <Button class="addLibrary" (click)="addGameToLibrary()">Add to Library</Button>
</div>
